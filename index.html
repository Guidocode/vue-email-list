<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- Url dayJs -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>

  <!-- DayJs Localizzazione -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/locale/it.js"></script>

  <!-- DayJs plugin custom format -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/plugin/customParseFormat.js"></script>

  <!-- DayJs plugin relative time -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/plugin/relativeTime.js"></script>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- VueJs -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="css/style.css">

  <title>Vue Email List</title>
  <link rel="icon" type="image/x-icon" href="./img">
</head>
<body>
  
  <div id="app">
    <h1 class="text-center fw-bold py-5">Stampo 10 indirizzi mail random</h1>

    <!-- mentre carica la lista di mail stampo uno spinner loading: 
    quindi fino a che il flag isLoading rimane true -->
    <div v-if="isLoading" class="text-center">
      <div class="spinner-border text-dark gb-loading" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Poi stampo la lista di mail -->
    <ul v-else v-for="mailItem in mail" class="text-center">
      <li>{{mailItem.response}}</li>
    </ul>

  </div>


  <script src="./js/script.js"></script>
</body>
</html>
